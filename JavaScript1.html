<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Este texto es el título del documento</title>
        <script>
            function mostraralerta(){
                    alert('Hizo Click en el otro botón!');
            }

            function hacerclick(){
                document.getElementById('input1').onclick=mostraralerta;
            }

            window.onload=hacerclick;

        </script>
    </head>
    <body>
        <div id="principal">
            <input onclick="alert('Hizo click!')" type="button" value="Hacer Click">
            <input onmouseover="alert('El mouse pasó encima del botón')" type="button" value="Pasa el Mouse">
            <input id="input1" type="button" value="Hacer Click">
        </div>
    </body>
</html>
