<!DOCTYPE html>
<!-- Define el lenguaje -->
<html lang="es">
    <head>
        <!-- Este es el título con un acento -->
        <title>Aprendiendo HTML a &aacute;</title>
        <!-- Define el tipo de caracteres -->
        <meta charset="utf-8"/>
        <!-- La descripción por la que busca google -->
        <meta name="description" content="Ejemplo de HTML5"/>
        <!-- Las palabras clave por las que encuentran la página -->
        <meta name="keywords" content="HTML5, CSS3, Javascript"/>

        <!-- Link al documento CSS -->
        <link rel="stylesheet" href="Estilos.css">


    </head>

    <body>
        <!-- Este es el formato basico de una pagina web -->
        <header>
            <h1>
                Estes es el título de la pagina.
            </h1>
        </header>

        <nav>
            <!-- Tipo de lista -->
            <ul>
                <!-- Elemenos de la lista -->
                <li>Principal</li>
                <li>Fotos</li>
                <li>Videos</li>
                <li>Contacto</li>
            </ul>
        </nav>

        <!-- Información principal -->
        <section>

            <!-- Información independiente -->
            <article>
                <p>Esto es un articulo.</p>
                <p id="parrafo1">Esto es un articulo.</p>
                <p id="parrafo2">Esto es un articulo.</p>
                <p class="parrafo3">Esto es un articulo.</p>
                <p name="parrafo4">Esto es un articulo.</p>
            </article>

        </section>

        <!-- Barra lateral -->

        <aside>
            Esto es un aside.
        </aside>

        <!-- Información de copyrigth, etc -->
        <footer>
            Esto es un foother.
        </footer>
    </body>

</html>
