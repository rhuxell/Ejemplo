<!DOCTYPE html>
<!-- Define el lenguaje -->
<html lang="es">
    <head>
        <!-- Este es el título con un acento -->
        <title>Aprendiendo HTML a &aacute;</title>
        <!-- Define el tipo de caracteres -->
        <meta charset="utf-8"/>
        <!-- La descripción por la que busca google -->
        <meta name="description" content="Ejemplo de HTML5"/>
        <!-- Las palabras clave por las que encuentran la página -->
        <meta name="keywords" content="HTML5, CSS3, Javascript"/>



    </head>

    <body>
        <!-- Este es el formato basico de una pagina web -->
        <header>
            <h1>
                Estes es el título de la pagina.
            </h1>
        </header>

        <nav>
            <!-- Tipo de lista -->
            <ul>
                <!-- Elemenos de la lista -->
                <li>Principal</li>
                <li>Fotos</li>
                <li>Videos</li>
                <li>Contacto</li>
            </ul>
        </nav>

        <!-- Información principal -->
        <section>

            <!-- Información independiente -->
            <article>

            </article>

        </section>

        <!-- Barra lateral -->
        <aside>

        </aside>

        <!-- Información de copyrigth, etc -->
        <footer>

        </footer>
    </body>

</html>
